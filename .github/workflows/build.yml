name: Build Android APK (Optimized)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Flutter (最新稳定版)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. 【关键修复】显式接受 Android 协议
      # 这能解决 Doctor summary 里的警告
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 4. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. 【核心修复】重新生成精简版 requirements.txt
      # 1. 去掉 pandas (您的代码未引用，且它会导致编译失败)
      # 2. 限制 numpy < 2.0 (新版 numpy 2.x 会导致兼容性问题)
      # 3. 锁定 opencv-python-headless 版本
      - name: Generate optimized requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "numpy<2.0.0" >> requirements.txt
          echo "opencv-python-headless==4.10.0.84" >> requirements.txt
          
          echo "--- Content of requirements.txt ---"
          cat requirements.txt

      # 6. 安装依赖
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install -r requirements.txt

      # 7. 打包 APK
      # 增加 --verbose 以便出错时看详细日志
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 8. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 9. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
