name: Build Android APK (Final Fix)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      # 3. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. 安装依赖
      # 注意：这里去掉了 scikit-learn，保留了 numpy/opencv/pandas
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter
          pip install numpy pandas opencv-python

      # 5. 打包 APK
      - name: Build APK
        run: |
          flet build apk --verbose --project "BioScanner Pro" --org "com.bioscanner.app"

      # 6. 【调试步骤】列出所有文件
      # 这一步会帮我们确认 build 文件夹到底有没有生成
      - name: List All Files (Debug)
        run: |
          echo "Listing current directory structure:"
          ls -R

      # 7. 上传 APK (使用全盘搜索模式)
      # **/*.apk 表示：查找所有子文件夹中的 .apk 文件
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: "**/*.apk"
