name: Build Android APK

on:
  workflow_dispatch:  # 仅支持手动触发，节省资源

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 安装我们专门为安卓准备的依赖
          pip install -r requirements_android.txt

      - name: Setup Flutter & Android SDK
        # Flet build 命令会自动下载需要的 SDK，但我们需要预先设置环境以避免权限问题
        run: |
          git config --global --add safe.directory '*'

      - name: Build APK
        run: |
          # --verbose 显示详细日志，方便排错
          # 这步时间会比较长（10-20分钟），因为要下载大量 Android 工具链
          flet build apk --verbose --project "BioScanner Pro" --org "com.bioscanner.app"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/release.apk
          retention-days: 5
