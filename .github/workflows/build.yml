name: Build Android APK (Path Fix)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Flutter (最新稳定版)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 4. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. 生成依赖文件
      # 注意：必须包含 flet
      - name: Generate compatible requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "numpy<2.0.0" >> requirements.txt
          echo "opencv-python-headless" >> requirements.txt
          
          echo "--- Content of requirements.txt ---"
          cat requirements.txt

      # 6. 安装依赖
      # 同时安装 cookiecutter (构建工具) 和 requirements.txt
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install -r requirements.txt

      # 7. 【核心修复】打包 APK
      # 使用 'python -m flet' 代替直接用 'flet'
      # 这样可以100%确保调用的是当前Python环境安装的flet库
      - name: Build APK
        run: |
          python -m flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 8. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 9. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
