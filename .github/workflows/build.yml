name: Build Android APK (Modern Fix)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 安装 Linux 依赖 (这是基础，保持不动)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config cmake ninja-build clang

      # 2. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Flutter (Stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 5. 【关键回调】设置 Python 3.11
      # 必须使用 3.11，因为 Flet 打包进 APK 的内部 Python 版本就是 3.11
      # 保持版本一致能极大减少 pip 找不到包的概率
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6. 【核心修复】依赖配置
      # 1. numpy<2.0.0: 必须限制，防止 Numpy 2.0 导致 APP 闪退
      # 2. opencv-python-headless: **不锁版本**。让 pip 自动找适配 Py3.11 的最佳版本
      # 3. 升级 pip: 确保能识别最新的 manylinux/android wheel 标签
      - name: Prepare Requirements
        run: |
          echo "flet" > requirements.txt
          echo "numpy<2.0.0" >> requirements.txt
          echo "opencv-python-headless" >> requirements.txt
          
          echo "--- Content of requirements.txt ---"
          cat requirements.txt

      # 7. 安装依赖
      # 先升级 pip，再安装 flet 和 cookiecutter
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install cookiecutter
          pip install -r requirements.txt

      # 8. 打包 APK
      # 使用 -vv 仍然很有必要，万一出错能看清是哪个包下的手
      - name: Build APK
        run: |
          flet build apk -vv \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 9. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 10. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
