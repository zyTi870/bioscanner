name: Build Android APK (Python 3.10 Compatibility)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 安装 Linux 系统级依赖 (保持这个，它解决了 Doctor 报错)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config cmake ninja-build clang

      # 2. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Flutter (Stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 5. 【核心修改】降级 Python 到 3.10
      # Android 交叉编译生态对 Python 3.10 的支持比 3.11 更完善
      # 这能解决 "No matching distribution" 或编译失败的问题
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 6. 【核心修改】优化依赖文件
      # 1. flet
      # 2. numpy==1.26.4: 锁定在 1.x 版本，这是最稳的版本
      # 3. opencv-python-headless: 不锁版本，让 pip 在 Python 3.10 环境下自己找最合适的
      - name: Prepare requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "numpy==1.26.4" >> requirements.txt
          echo "opencv-python-headless" >> requirements.txt
          
          echo "--- requirements.txt content ---"
          cat requirements.txt

      # 7. 安装依赖
      # 先安装 flet 库，确保有命令可用
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install cookiecutter
          pip install -r requirements.txt

      # 8. 打包 APK
      # 增加 -vv 参数，如果出错，能看到到底是缺了哪个 C 文件
      - name: Build APK
        run: |
          flet build apk -vv \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 9. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 10. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
