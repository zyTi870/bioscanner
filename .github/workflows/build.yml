name: Build Android APK (Fix Licenses)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 环境 (Android 构建必须)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 【关键新增步骤】强制同意 Android SDK 协议
      # 这行命令相当于自动按下 "Yes" 键，解决 "Licenses not accepted" 报错
      - name: Accept Android Licenses
        run: |
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      # 3. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. 安装 Flet 和依赖
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter

      # 5. 打包 APK
      # Flet 会自动读取 requirements.txt 安装库
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/   <-- 修正：上传整个文件夹，肯定能抓到

      # 6. 上传结果
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/release.apk
