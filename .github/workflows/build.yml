name: Build Android APK (Golden Legacy)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 安装 Linux 系统依赖 (保持这个，这步是成功的关键)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config cmake ninja-build clang

      # 2. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Flutter (Stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 5. 【核心修改】降级 Python 到 3.9
      # Python 3.9 拥有最广泛的 Android 预编译包支持
      # 这能极大降低 "No matching distribution" 的风险
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 6. 【核心修改】锁定“黄金版本”依赖
      # 使用经过社区长期验证兼容 Android 的特定旧版本
      - name: Create requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "numpy==1.23.5" >> requirements.txt
          echo "opencv-python-headless==4.5.5.64" >> requirements.txt
          
          echo "--- Content of requirements.txt ---"
          cat requirements.txt

      # 7. 安装依赖
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install cookiecutter
          pip install -r requirements.txt

      # 8. 打包 APK
      # 使用 -vv 参数以防万一还需要调试
      - name: Build APK
        run: |
          flet build apk -vv \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 9. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 10. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
