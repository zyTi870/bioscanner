name: Build Android APK (Existing Requirements)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Flutter 环境 (必须保留，否则报错 EOFError)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      # 3. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. 【关键步骤】修正依赖适应安卓
      # 我们使用 sed 命令在服务器上动态修改 requirements.txt
      # 这样既不影响你本地开发，又能保证打包出来的 APP 不闪退
      - name: Patch requirements.txt for Android
        run: |
          echo "Original requirements:"
          cat requirements.txt
          
          # 将 opencv-python 替换为 opencv-python-headless
          sed -i 's/opencv-python/opencv-python-headless/g' requirements.txt
          
          echo "--------------------------------"
          echo "Patched requirements (for build):"
          cat requirements.txt

      # 5. 安装依赖
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install -r requirements.txt

      # 6. 打包 APK
      # 不需要 --include-packages 参数，它会自动读 requirements.txt
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 7. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 8. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
