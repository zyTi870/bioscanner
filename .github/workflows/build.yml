name: Build Android APK (Version Fix)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 【核心修复】设置 Flutter 为最新稳定版
      # 之前的 3.19.0 太旧了，导致 Flet 0.80.0 报错。
      # 这里不写具体的 version，直接用 stable channel，它会下载最新的（约 3.27+）
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. 【防闪退修复】修正 requirements.txt
      # 既然你根目录下有 requirements.txt，我们必须在服务器上动态修改它
      # 将 opencv-python 替换为 headless 版本，否则安卓必闪退
      - name: Patch requirements.txt for Android
        run: |
          echo "Original requirements:"
          cat requirements.txt
          
          # 使用 sed 命令替换依赖
          sed -i 's/opencv-python/opencv-python-headless/g' requirements.txt
          
          echo "--------------------------------"
          echo "Patched requirements (for build):"
          cat requirements.txt

      # 5. 安装依赖
      # Cookiecutter 是打包必须的，其他的从 requirements.txt 读
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install -r requirements.txt

      # 6. 打包 APK
      # 现在 Flutter 版本够新了，且 requirements.txt 已修正
      # Flet 会直接打包，不会再问 [y/n]
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 7. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 8. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
