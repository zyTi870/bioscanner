name: Build Android APK (Unlock Versions)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Flutter (最新稳定版)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 4. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. 【核心修复】生成 requirements.txt
      # 1. 移除 opencv 的版本号 (==4.10.0.84)，让 pip 自动寻找可用版本
      # 2. 保留 numpy<2.0.0 (防止新版 numpy 导致崩溃)
      # 3. 移除 pandas (不支持安卓)
      - name: Generate compatible requirements.txt
        run: |
          echo "flet" > requirements.txt
          echo "numpy<2.0.0" >> requirements.txt
          echo "opencv-python-headless" >> requirements.txt
          
          echo "--- Content of requirements.txt ---"
          cat requirements.txt

      # 6. 安装依赖 (仅安装构建工具)
      # 注意：这里只安装 cookiecutter，requirements.txt 留给 flet build 处理
      - name: Install Build Tools
        run: |
          pip install cookiecutter

      # 7. 打包 APK
      # Flet 会自动读取上面的 requirements.txt 并尝试寻找匹配的安卓包
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 8. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 9. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
