name: Build Android APK (Fixed EOF)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 设置 Java 17 (Flet 打包依赖)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 【关键修复】手动安装 Flutter
      # 加上这一步，Flet 就检测到环境里有 Flutter，不会再弹窗问你 "Proceed? [y/n]"
      # 从而彻底解决 EOFError
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0' # 指定稳定版本

      # 3. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. 安装依赖
      # 注意：必须使用 headless 版 OpenCV 防止安卓闪退
      - name: Install Dependencies
        run: |
          pip install flet cookiecutter
          pip install numpy pandas opencv-python-headless

      # 5. 打包 APK
      # Flet 会自动检测到上面安装好的 Flutter，直接开始编译
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app" \
            --include-packages numpy,pandas,opencv-python-headless

      # 6. 调试：确认文件生成
      - name: List Files (Debug)
        run: |
          echo "Listing build output:"
          ls -R build/apk || echo "Build folder not found"

      # 7. 上传
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: "**/*.apk"
