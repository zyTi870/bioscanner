name: Build Android APK (Final & Verified)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 安装 Linux 系统级依赖 (修复 Flutter Doctor 报错)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev pkg-config cmake ninja-build clang

      # 2. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Flutter (Stable Channel)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4. 同意 Android 协议
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 5. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6. 【核心步骤】生成适配安卓的 requirements.txt
      # 我们必须在这里把 opencv-python 替换掉，并限制 numpy 版本
      # 否则 APK 安装后会闪退
      - name: Patch requirements.txt
        run: |
          echo "Original requirements:"
          cat requirements.txt || echo "No requirements.txt found"
          
          # 重写 requirements.txt
          # 1. flet: 必须包含
          # 2. numpy<2.0.0: 必须锁定旧版
          # 3. opencv-python-headless<4.10: 尝试使用兼容性更好的旧版
          echo "flet" > requirements.txt
          echo "numpy<2.0.0" >> requirements.txt
          echo "opencv-python-headless<4.10" >> requirements.txt
          
          echo "--- Final requirements.txt for build ---"
          cat requirements.txt

      # 7. 【关键修复】安装依赖
      # 这里必须显式 pip install flet，否则系统里没有 flet 命令！
      # 同时安装 cookiecutter (构建工具必须)
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install cookiecutter
          pip install -r requirements.txt

      # 8. 打包 APK
      # 现在系统里肯定有 flet 命令了，直接运行即可
      - name: Build APK
        run: |
          flet build apk --verbose \
            --project "BioScanner Pro" \
            --org "com.bioscanner.app"

      # 9. 调试输出
      - name: List Output Files
        run: |
          ls -R build/apk || echo "Build folder not found"

      # 10. 上传 APK
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: BioScanner-Android-APK
          path: build/apk/**/*.apk
